name: Simple Test Before Merge And Deploy

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installing Node Modules And Build App
        run: npm i && npm ci && npm run build
      - name: Run Tests
        run: npm test
